<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竞赛获奖数据浏览</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 Supabase 客户端库和Excel导出库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- 注意引入顺序 -->
    <script src="supabase.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>竞赛获奖数据浏览（管理员）</h1>
        </header>

        <!-- 密码验证区域 -->
        <div id="passwordSection" class="password-section">
            <h2>管理员验证</h2>
            <div class="form-group">
                <label for="password">请输入管理员密码：</label>
                <input type="password" id="password" name="password" placeholder="请输入密码">
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="button" id="verifyBtn">验证</button>
        </div>

        <!-- 数据浏览区域（初始隐藏） -->
        <div id="browseSection" class="browse-section" style="display: none;">
            <section class="filter-section">
                <h2>数据筛选</h2>
                <div class="filter-group">
                    <div class="form-group">
                        <label for="filterName">姓名：</label>
                        <input type="text" id="filterName" placeholder="输入姓名筛选">
                    </div>
                    <div class="form-group">
                        <label for="filterCompetition">竞赛名称：</label>
                        <input type="text" id="filterCompetition" placeholder="输入竞赛名称筛选">
                    </div>
                    <div class="form-group">
                        <label for="filterLevel">竞赛级别：</label>
                        <select id="filterLevel">
                            <option value="">全部级别</option>
                            <option value="校级">校级</option>
                            <option value="省级">省级</option>
                            <option value="国家级">国家级</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterGrade">获奖年级：</label>
                        <select id="filterGrade">
                            <option value="">全部年级</option>
                            <option value="大一">大一</option>
                            <option value="大二">大二</option>
                            <option value="大三">大三</option>
                            <option value="大四">大四</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterAward">获奖等级：</label>
                        <select id="filterAward">
                            <option value="">全部等级</option>
                            <option value="特等奖">特等奖</option>
                            <option value="一等奖">一等奖</option>
                            <option value="二等奖">二等奖</option>
                            <option value="三等奖">三等奖</option>
                        </select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button type="button" id="filterBtn">开始筛选</button>
                    <button type="button" id="resetFilterBtn">重置筛选</button>
                    <button type="button" id="exportExcelBtn" class="export-btn">导出Excel</button>
                </div>
                <p id="resultCount" class="result-count">共找到 <span>0</span> 条记录</p>
            </section>

            <section class="data-section">
                <h2>获奖信息列表</h2>
                <div class="table-container">
                    <table id="awardTable">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>专业</th>
                                <th>获奖年级</th>
                                <th>竞赛名称</th>
                                <th>竞赛级别</th>
                                <th>获奖等级</th>
                                <th>获奖凭证</th>
                                <th>提交时间</th>
                                <th>操作</th>
                                <th>删除</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 数据由JS动态填充 -->
                        </tbody>
                    </table>
                </div>
                <p id="noDataMessage" class="no-data-message" style="display: none;">暂无数据，请尝试调整筛选条件。</p>
            </section>
        </div>

        <footer>
            <p><a href="index.html">返回提交首页</a></p>
        </footer>
    </div>

    <!-- 所有弹窗 -->
    <!-- 修改信息弹窗 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>修改获奖信息</h2>
            <form id="editForm">
                <input type="hidden" id="editRecordId">
                <input type="hidden" id="editOriginalCompetitionName">
                <div class="form-group">
                    <label for="editName">姓名：</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editMajor">专业：</label>
                    <select id="editMajor" required>
                        <option value="电抗">电抗</option>
                        <option value="电磁">电磁</option>
                        <option value="电科">电科</option>
                        <option value="信工">信工</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editGrade">获奖年级：</label>
                    <select id="editGrade" required>
                        <option value="大一">大一</option>
                        <option value="大二">大二</option>
                        <option value="大三">大三</option>
                        <option value="大四">大四</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editCompetition">竞赛名称：</label>
                    <input type="text" id="editCompetition" required>
                </div>
                <div class="form-group">
                    <label for="editLevel">竞赛级别：</label>
                    <select id="editLevel" required>
                        <option value="校级">校级</option>
                        <option value="省级">省级</option>
                        <option value="国家级">国家级</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editAward">获奖等级：</label>
                    <select id="editAward" required>
                        <option value="特等奖">特等奖</option>
                        <option value="一等奖">一等奖</option>
                        <option value="二等奖">二等奖</option>
                            <option value="三等奖">三等奖</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="submit" id="saveEditBtn">保存修改</button>
                    <button type="button" id="cancelEditBtn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 删除确认弹窗 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>确认删除</h2>
            <p>您确定要删除这条获奖记录吗？此操作无法撤销。</p>
            <div class="modal-actions">
                <button id="confirmDeleteBtn" class="delete-btn">确认删除</button>
                <button id="cancelDeleteBtn">取消</button>
            </div>
        </div>
    </div>

    <!-- 图片查看器 -->
    <div id="imageViewer" class="image-viewer">
        <span class="image-viewer-close">&times;</span>
        <div class="image-viewer-content">
            <img id="viewerImage" src="" alt="获奖凭证">
        </div>
    </div>
</body>
</html>
